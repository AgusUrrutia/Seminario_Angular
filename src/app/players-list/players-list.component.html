<!-- TABLA -->

<table class="table text-center" >
  <thead class="table table-dark table-striped">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Nationality</th>
      <th scope="col">Position</th>
      <th scope="col">Score</th>
      <th scope="col">Stock</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let player of players" >
    <tr>
      <th>{{player.name}}</th>
      <td>{{player.surname}}</td>
      <td>{{player.age}}</td>
      <td>{{player.nationality}}</td>
      <td>{{player.position}}</td>
      <td>{{player.score}}</td>
      <td>{{player.cant}}</td>
      <td ><app-input-cant [(quantity)]="player.quantity" [cant]="player.cant" class="d-flex align-items-center"></app-input-cant></td>
      <td> <button type="button" class="btn btn-success" (click)="openByograpy(player)" data-bs-toggle="modal" data-bs-target="#modal-biografia">Biografia</button></td>
      <td><button type="button" class="btn btn-info" (click)="addToCart(player)" >Add to Cart</button></td>
    </tr>
  </tbody>
</table>


  <div class="modal fade" id="modal-biografia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-biografia">{{biography}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
